<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Guess My Number</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body class="p-5 mt-5 bg-gray-700 text-white">
		<header class="">
			<div class="container mx-auto flex justify-between">
				<div class="px-12 bg-black text-white cursor-pointer" id="reset">
					Again !
				</div>
				<h1 class="space-x-6 font-bold uppercase">Between 1 and 20</h1>
			</div>
		</header>
		<main class="mt-7">
			<div
				class="relative flex flex-col gap-8 items-center justify-center text-center my-8">
				<h1 class="text-4xl md:text-6xl center">Guess my number</h1>
				<h1 class="border text-5xl px-8 text-black" id="question">?</h1>
			</div>
			<div class="details container mt-20">
				<div class="flex flex-col sm:flex-row gap-5 w-full items-center">
					<div class="put text-center md:text-left w-full mx-sm px-12 lg:w-1/2">
						<input
							type="number"
							class="text-black text-3xl w-full md:w-1/2 h-9"
							id="input" />
						<br />
						<input
							type="submit"
							value="check!"
							class="bg-black mt-4 px-12 py-4 cursor-pointer"
							id="submit" />
					</div>
					<div class="md:w-1/2 w-full">
						<h2 class="text-3xl" id="start">🤔 Start Guessing!</h2>
						<h2 class="text-2xl mt-6">
							🎉 Score: <span class="reduce">20</span>
						</h2>
						<h2 class="text-2xl mt-2">
							😎 Correct Number: <span class="high">0</span>
						</h2>
					</div>
				</div>
			</div>
		</main>
		<script src="index.js"></script>
	</body>
</html>
